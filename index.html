<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <META HTTP-EQUIV="Refresh" CONTENT="3;URL=./index2.html"> 
  <title>Document</title>
  <link rel="stylesheet" href="./css/header.css">  
  <link rel="stylesheet" href="./css/main.css">  
  <!-- 웹 앱 매니페스트를 읽어 들이기 -->
  <link rel="manifest" href="manifest.json">
<script>
	if ("serviceWorker" in navigator) {
             //서비스워커가 있을때 (서비스 워커 지원여부)
	      navigator.serviceWorker
		.register("sw.js") //등록
		.then(function (success) {
			console.log("serviceworker 설치에 성공했습니다!!", success);
		})
		.catch(function (error) {
			console.log("serviceworker 설치 실패 ㅠㅠ", error);
		});
	}
</script>
</head>
<body class="main">
  <div id="loadingimg" class="intro">
    <div class="intro_in">
        <img src="./img/Baskin-Robbins_logo.svg.png" alt="" width="100%" >
    </div>            
</div>
<script src='http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js'></script> 
<script> 
  $(document).ready(function () { 
       setTimeout(function() { 
			  $("#loadingimg").fadeOut(4500); 
       }); 
  }); 
</script> 
</body>
</html>
